name: Build Combined README

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install markdown-include
        run: |
          python -m pip install --upgrade pip
          pip install markdown-include

      - name: Combine Markdown files
        run: |
          # Assuming you have a build config file called 'markdown_include.yml'
          python build_readme.py

      - name: Commit and push updated README
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            mv COMBINED_README.md README.md
            git add README.md
            git commit -m "Auto-update combined README [skip ci]"
            git push
          fi
